<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathoon - Watch Together</title>
    <meta name="description" content="Watch movies and videos together with friends in real-time.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-film"></i> Marathoon
            </div>

        </nav>

        <!-- Landing Section -->
        <!-- Landing View (Initial) -->
        <section id="landing-view" class="view active">
            <div class="hero-content centered">
                <h1 class="animate-title">Cinema<span class="highlight">Sync</span></h1>
                <p class="animate-subtitle">Experience movies together, miles apart.</p>
                <div class="cta-group">
                    <button id="landing-guest-btn" class="btn-primary large">Start Watching</button>
                </div>
            </div>
            <div class="hero-bg-overlay"></div>
        </section>

        <!-- Home View (Post-Login) -->
        <section id="home-view" class="view hidden">
            <div class="home-container">
                <div class="action-panel">
                    <h2>Ready to Watch?</h2>
                    <div class="room-controls">
                        <button id="create-room-btn" class="btn-primary">
                            <i class="fa-solid fa-plus"></i> Create Room
                        </button>
                        <div class="divider"><span>OR</span></div>
                        <div class="join-input-group">
                            <input type="text" id="room-code-input" placeholder="Enter Room Code">
                            <button id="join-room-btn" class="btn-secondary">Join</button>
                        </div>
                    </div>
                </div>

                <div class="movies-preview-section">
                    <h3>Trending Now</h3>
                    <div class="movies-preview-grid" id="home-movies-grid">
                        <!-- Movies injected via JS -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Room Section -->
        <section id="room-view" class="view hidden">
            <div class="room-container">
                <div class="main-content">
                    <div class="video-wrapper" id="video-wrapper">
                        <div id="player-placeholder">
                            <div class="placeholder-content">
                                <i class="fa-solid fa-play-circle"></i>
                                <h3>No Video Loaded</h3>
                                <p>Paste a YouTube URL below or browse the library.</p>
                            </div>
                        </div>
                        <div id="youtube-player"></div>
                        <div id="generic-player" class="hidden"
                            style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
                            <iframe id="generic-iframe" src="" frameborder="0" allowfullscreen
                                style="width: 100%; height: 100%;"
                                sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
                        </div>

                        <!-- Custom Controls Overlay (Visible in Movie Mode) -->
                        <div class="custom-controls hidden" id="custom-controls">
                            <div class="progress-bar-container" id="progress-container">
                                <div class="progress-bar" id="progress-bar"></div>
                            </div>
                            <div class="controls-row">
                                <div class="left-controls">
                                    <button id="cc-play" class="icon-btn"><i class="fa-solid fa-play"></i></button>
                                    <button id="cc-rewind" class="icon-btn"><i
                                            class="fa-solid fa-backward-step"></i></button>
                                    <button id="cc-forward" class="icon-btn"><i
                                            class="fa-solid fa-forward-step"></i></button>
                                    <div class="volume-container">
                                        <button id="cc-volume" class="icon-btn"><i
                                                class="fa-solid fa-volume-high"></i></button>
                                        <input type="range" id="volume-slider" min="0" max="100" value="100">
                                    </div>
                                    <span class="time-display"><span id="current-time">0:00</span> / <span
                                            id="total-time">0:00</span></span>
                                </div>
                                <div class="right-controls">
                                    <button id="cc-fullscreen" class="icon-btn"><i
                                            class="fa-solid fa-expand"></i></button>
                                    <button id="cc-exit" class="icon-btn text-btn">Exit Movie</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="video-controls-bar" id="standard-controls">
                        <div class="input-group">
                            <input type="text" id="video-url-input" placeholder="Paste YouTube or Video Link here...">
                            <button id="load-video-btn" class="btn-primary">Load</button>
                            <button id="browse-movies-btn" class="btn-secondary" title="Browse Movies"><i
                                    class="fa-solid fa-compass"></i></button>
                        </div>
                        <div class="playback-controls">
                            <button id="sync-btn" title="Resync"><i class="fa-solid fa-rotate"></i></button>
                        </div>
                    </div>

                    <!-- Video Chat Section Moved Here -->
                    <div class="video-chat-container">
                        <div class="video-grid" id="video-grid">
                            <div class="video-feed local">
                                <video id="local-video" autoplay muted playsinline></video>
                                <div class="user-label">You</div>
                                <div class="video-controls-overlay">
                                    <button id="toggle-mic" class="control-btn"><i
                                            class="fa-solid fa-microphone"></i></button>
                                    <button id="toggle-cam" class="control-btn"><i
                                            class="fa-solid fa-video"></i></button>
                                </div>
                            </div>
                            <!-- Remote users will be added here dynamically -->
                        </div>
                    </div>
                </div>

                <div class="sidebar">
                    <div class="sidebar-header">
                        <h2>Room: <span id="current-room-code">...</span></h2>
                        <button id="invite-btn" class="btn-primary small"
                            style="padding: 0.5rem 1rem; font-size: 0.9rem;"><i class="fa-solid fa-user-plus"></i>
                            Invite</button>
                    </div>

                    <div class="tabs">
                        <button class="tab-btn active" data-tab="users">Users (<span id="user-count">1</span>)</button>
                    </div>

                    <div class="tab-content active" id="users-tab">


                        <ul class="user-list" id="user-list">
                            <li class="user-item me">
                                <div class="avatar">You</div>
                                <span>You (Host)</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- Movie Browser Modal -->
        <div id="movie-browser-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fa-solid fa-clapperboard"></i> Movie Library</h2>
                    <button class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <div class="search-bar-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="movie-search-input" placeholder="Search movies in Sflex...">
                    </div>

                    <div class="categories-nav">
                        <button class="cat-btn active" data-category="all">All</button>
                        <button class="cat-btn" data-category="couples">‚ù§Ô∏è Couples & Vibes</button>
                        <button class="cat-btn" data-category="entertainment">üçø Entertainment</button>
                        <button class="cat-btn" data-category="inspiring">‚ú® Inspiring</button>
                    </div>

                    <div class="movies-grid" id="movies-grid">
                        <!-- Movies injected via JS -->
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
